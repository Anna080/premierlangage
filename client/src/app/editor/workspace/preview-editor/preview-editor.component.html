<mat-progress-bar *ngIf='loading' mode="indeterminate"></mat-progress-bar>
<iframe *ngIf='isURL' class="preview-editor" [srcdoc]="content | sanitizeHtml" frameborder="0" (load)='didFrameLoaded()'></iframe>
<div *ngIf='isHTML' class='preview-editor' [innerHTML]='content | sanitizeHtml' runScripts></div>
<div *ngIf='isMarkdown' class='preview-editor'><markdown [data]="content"></markdown></div>
