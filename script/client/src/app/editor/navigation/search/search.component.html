<ng-container>
    <div class='tab-bar border-bottom'>
        <span>SEARCH</span>
        <div class="spacer"></div>
    </div>
    <mat-progress-bar mode='indeterminate' color='warn' *ngIf='querying'></mat-progress-bar>
    <div class="navigation__content">
        <mat-form-field class='search'>
            <input autoFocus matInput placeholder="Press Enter to search" (keydown)='search($event)' [(ngModel)]='query'>
        </mat-form-field>
        <ng-container>
            <span class='result'>{{size}} result(s)</span>
        </ng-container>       
        <explorer [items]='entries'></explorer>
    </div>
</ng-container>
