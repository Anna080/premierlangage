<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Télécharger des fichiers avec Django </title>
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="list/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.docfile.errors }}
                {{ form.file }}
            </p>

            <p><input type="submit" value="Upload" /></p>
        </form>
    <p>"../play/0/"</p>
    </body>
</html>
