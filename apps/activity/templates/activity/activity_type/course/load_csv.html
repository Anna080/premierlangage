<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UPEM-PL</title>
    </head>
    <body>
        {% if error %}
            <p>Le fichier n'a pas pu être chargé correctement</p>
        {% endif %}
        <!-- Upload form. Note enctype attribute! -->
        <form  action="list/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.docfile.errors }}
                {{ form.file }}
            </p>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
