<!DOCTYPE html>
<html>
<body>
    <ul>
    {% for user in users %}
        {% if user.groups.all().count() > 2 %}
        <li>User : {{ user.username }}, email : {{ user.email }}, Amphi : {{ user.groups.all()[0] }}, TD : {{ user.groups.all()[1] }}, TP : {{ user.groups.all()[2] }}</li>

        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
