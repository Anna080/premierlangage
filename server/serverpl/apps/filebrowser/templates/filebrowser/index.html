{% extends "base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/filebrowser/app.component.css' %}" />
    <link rel="stylesheet" href="{% static '/filebrowser/monaco/monaco.component.css' %}" />
    <link rel="stylesheet" href="{% static '/filebrowser/explorer/explorer.component.css' %}" />
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
{% endblock %}

{% block header_script %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.14.3/min/vs/loader.js"></script>

    <script type='module' src="{% static '/filebrowser/app.module.js' %}"></script>
    <script type='module' src="{% static '/filebrowser/app.directives.js' %}"></script>
    <script type='module' src="{% static '/filebrowser/app.service.js' %}"></script>
    <script type='module' src="{% static '/filebrowser/app.component.js' %}"></script>

    <script type='module' src="{% static '/filebrowser/explorer/explorer.component.js' %}"></script>
    <script type='module' src="{% static '/filebrowser/monaco/monaco.component.js' %}"></script>
    
{% endblock header_script %}

{% block content %}
    {% csrf_token %}
    <div class="app-container" ng-app="app"><app></app></div>
{% endblock %}
