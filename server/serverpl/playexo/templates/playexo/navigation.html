<div id="navigation" class="btn-group-vertical" style="width: 100%; margin-bottom: 15px;">
    {% for item  in pl_list__ %} 
        {% if item.id == None %} 
            {% if pl_id__ %}
                <a style="white-space: normal;" href="{{ request.path }}?action=pltp" type="button" class="btn btn-secondary  btn-lg">{{ item.title }}</a>
            {% else %}
                <a style="white-space: normal;" href="{{ request.path }}?action=pltp" type="button" class="btn btn-secondary  btn-lg active">{{ item.title }}</a>
            {% endif %}
        {% elif pl_id__ == item.id %}
            <a style="white-space: normal;" href="{{ request.path }}?action=pl&pl_id={{item.id}}" type="button" class="btn btn-secondary btn-type {{ item.state.template }} btn-lg active">
                {{ item.title }}
            </a>
        {% else %}
            <a style="white-space: normal;" href="{{ request.path }}?action=pl&pl_id={{item.id}}" type="button" class="btn btn-secondary btn-type {{ item.state.template }} btn-lg">
                {{ item.title }}
            </a>
        {% endif %}
    {% endfor %}
</div>
<br>
