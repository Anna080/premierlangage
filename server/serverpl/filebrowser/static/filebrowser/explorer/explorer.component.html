<div class='tree'>
    <ul class='container-folders'>
        <li ng-repeat='item in $ctrl.items track by item.path'>
            <md-menu md-offset="150 0">
                <div 
                    id='{{item.path}}'
                    class='item item--folder'
                    ng-class='{"selected": $ctrl.isSelection(item)}'
                    ng-click='$ctrl.select(item)'  
                    ng-on-contextmenu="$ctrl.contextmenu(item, $mdMenu, $event)"
                    ng-attr-drop-active="{{item['drop-active']}}"
                    droppable drop='$ctrl.drop'
                    draggable item='item'>
                    <span>
                        <i class="{{item.icon}}"></i>&nbsp;<span>{{item.name}}</span>
                    </span>    
                    <div class="overlay"></div>
                </div>
                <md-menu-content width="3">
                    <ng-container ng-repeat="optionGroup in item.options">
                        <ng-container ng-repeat="option in optionGroup">
                            <md-menu-item>
                                <md-button ng-click='option.action(item)'>
                                    <i class='{{option.icon}}'></i>&nbsp;{{option.label}} 
                                </md-button>
                            </md-menu-item>
                        </ng-container>
                        <md-divider ng-if="!$last"></md-divider>
                    </ng-container>
                </md-menu-content>
            </md-menu>
            <explorer ng-if='item.expanded' items="item.children"></explorer>
        </li>
    </ul>
</div>
